

<div class="form-group">
  <mat-form-field >
    <input matInput required  placeholder="Title" type="text" class="form-control" [(ngModel)]="title" (ngModelChange)="onChange()">
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field >
    <input matInput required  placeholder="Price" type="text" class="form-control" [(ngModel)]="price" (ngModelChange)="onChange()">
  </mat-form-field>

</div>
