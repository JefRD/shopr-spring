<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>ShopR</h1>
    <a mat-button routerLink="/">Home</a>
    <span class="spacer"></span>
    auth {{authenticated}}
    <a *ngIf="!authenticated" routerLink="/register">Register</a>
    <a *ngIf="!authenticated" routerLink="/login">Login</a>
    <div *ngIf="authenticated">
      Welcome !
      <a class="nav-link"
         routerLink="/logout"
         routerLinkActive="active">
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
