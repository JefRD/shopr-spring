<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="card">
  <mat-card-content>
    <form class="form">
      <mat-form-field class="full-width">
        <mat-label>User Name</mat-label>
        <input  matInput  placeholder="User name"  name="username"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput  placeholder="First name"  name="firstname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput  placeholder="Last Name" name="lastname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput type="password"  placeholder="Password"  name="password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
