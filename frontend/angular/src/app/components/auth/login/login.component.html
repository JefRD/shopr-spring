<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="card">
  <mat-card-content>
    <form class="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" [(ngModel)]="credentials.username" #username="ngModel" required>
        <div *ngIf="f.submitted && !username.valid">Username is required</div>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" #password="ngModel" required>
        <div *ngIf="f.submitted && !password.valid">Password is required</div>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
