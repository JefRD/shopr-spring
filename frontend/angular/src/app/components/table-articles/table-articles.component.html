<table mat-table [dataSource]="dataSource">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let article"> {{article.title}}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let article"> {{article.type}}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let article"> {{article.price}}</td>
  </ng-container>

  <!-- Article Id Column -->
  <ng-container matColumnDef="article_id">
    <th mat-header-cell *matHeaderCellDef> Article Id</th>
    <td mat-cell *matCellDef="let article"> {{article.article_id}}</td>
  </ng-container>

  <!-- Supplier Id Column -->
  <ng-container matColumnDef="supplier_id">
    <th mat-header-cell *matHeaderCellDef> Supplier Id</th>
    <td mat-cell *matCellDef="let article"> {{article.supplier_id}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
