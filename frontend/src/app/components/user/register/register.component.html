<div class="myContainer">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard">
      <input matInput placeholder="First Name" type="text" name="name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input matInput placeholder="Last Name" type="text" name="lastName">
    </mat-form-field>
    <button id="register-button" mat-stroked-button color="accent" type="submit">Register</button>
  </form>
</div>
